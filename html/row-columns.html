<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Legos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="height:200px; background-color: green;"></div>
        </div>
    </div>
    <div class="container-sm">
        <div class="row">
            <div class="col-6 col-sm-6 col-md-3" style="height:200px; background-color: black;"></div>
            <div class="col-6 col-sm-6 col-md-3" style="height:200px; background-color: gray;"></div>
            <div class="col-6 col-sm-6 col-md-3" style="height:200px; background-color: black;"></div>
            <div class="col-6 col-sm-6 col-md-3" style="height:200px; background-color: gray;"></div>
        </div>
    </div>
    <div class="container-sm">
        <div class="row">
            <div class="col-sm-12 col-md-4" style="height: 200px; background-color: maroon;"></div>
            <div class="col-sm-12 col-md-4" style="height: 200px; background-color: orange;"></div>
            <div class="col-sm-12 col-md-4" style="height: 200px; background-color: yellow;"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3" style="height:200px; background-color: green;"></div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6" style="height:200px; background-color: blue;"></div>
            <div class="col-6" style="height:200px; background-color: purple;"></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
